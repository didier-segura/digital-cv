career-profile:
  title: Career Profile
  summary: |
    
    Cloud Infrastructure Architect with extensive experience in:

      • Designing, implementing, and optimizing **scalable, secure, and resilient**
        infrastructures across multi-cloud environments (AWS, GCP, Azure, Scaleway).

      • Expertise in **Kubernetes architecture**, **Infrastructure as Code**
        (Terraform, Ansible, Packer), and **GitOps workflows** (ArgoCD, Helm).

      • Strong focus on **monitoring and observability**
        (Prometheus, Grafana, Loki, Alloy).

      • In-depth knowledge of **cloud security and compliance**
        (PCI-DSS, IAM, network segmentation).

    Provides **technical leadership** to DevOps teams and collaborates closely
    with **Scaleway** to align architecture, performance, and roadmaps with
    cloud provider capabilities.

